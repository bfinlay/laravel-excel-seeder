      - run: pwd; ls; cd ..;pwd; ls
      - name: 'App Package-Inclusion Test: Create Laravel Project'
        run: |
          cd ..
          composer create-project laravel/laravel:${{ matrix.laravel }} issue-22
      - name: 'App Package-Inclusion Test: Install Laravel Excel Seeder package'
        working-directory: ../issue-22
        run: |
          composer require bfinlay/laravel-excel-seeder:dev-github-actions
      - name: debug pwd
        working-directory: ../issue-22
        run: |
          pwd
          ls
          ls -R ../laravel-excel-seeder/tests
      - name: 'App Package-Inclusion Test: Copy Migrations'
        working-directory: ../issue-22
        run: |
          rm database/migrations/*
          cp ../laravel-excel-seeder/tests/migrations/* database/migrations
          cp ../laravel-excel-seeder/examples/classicmodels.xlsx database/seeders
          cp -f ../laravel-excel-seeder/tests/AppPackageInclusion/DatabaseSeeder.php database/seeders
          cp -f ../laravel-excel-seeder/tests/AppPackageInclusion/.env .
      - name: debug pwd
        working-directory: ../issue-22
        run: |
          pwd
          ls
          cat .env
          ls -R database
          cat database/seeders/DatabaseSeeder.php
      - name: App Package-Inclusion Migrate and Seed
        working-directory: ../issue-22
        run: |
          php artisan migrate:fresh --seed
      - run: cd ..; pwd; ls; cd issue-22; pwd; ls
